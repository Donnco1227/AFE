name: Deploy AFE Application

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select the environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
      command:
        description: 'Select the command to run'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION }}

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Set environment variables based on input
        id: set_env_vars
        run: |

          if [ "${{ github.event.inputs.environment }}" == "prod" ]; then
            echo ${{secrets.PROD_AWS_ACCESS_KEY_ID}}
            echo ${{secrets.PROD_AWS_SECRET_ACCESS_KEY}}
          else
            echo ${{secrets.DEV_AWS_ACCESS_KEY_ID}}
            echo ${{secrets.DEV_AWS_SECRET_ACCESS_KEY}}
          fi

      - name: Checkout
        uses: actions/checkout@v4